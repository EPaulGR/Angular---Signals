<header class="flex justify-between items-center p-4 bg-black text-white fixed top-0 w-full">
  <div></div>
  <div class="flex justify-center gap-6">
    @for (link of router(); track link) {
    <a class="px-2 py-1" [routerLink]="link" routerLinkActive="underline">
      {{ link }}
    </a>
    }

  <div></div>
</header>

<div class="mt-16">
  <router-outlet></router-outlet>
</div>
