<div class="w-full h-full flex flex-col items-center justify-center">
  <div class="bg-gray-200 p-4 flex flex-col gap-4">
    <h1 class="text-center font-bold">Ejemplo de Incremental Hydratation</h1>


    
    <div class="grid grid-cols-4 gap-4 items-center justify-center">
      @for (item of personas(); track $index) {
        @defer (hydrate on hover) {
          <div class="w-10 rounded-full bg-blue-500">
            <img [src]="item.url" [alt]="item.url">
          </div>
          <div>{{item.edad}}</div>
          <div>{{item.nombre}}</div>
          <select [value]="item.genero" class="bg-white border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:border-blue-500">
            <option value="">Seleccciona un genero</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
          <hr class="col-span-4 border border-gray-300 border-t-0">
        } @placeholder {
          cargando...
        }
      }
    </div>
  </div>
</div>
